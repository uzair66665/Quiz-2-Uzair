<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Age into Days Calculator</h1>
        <br><br><br>
        <b>Enter Your Age</b><br>
        <input id="num" type="number" >
        <br><br>
        <button onclick="calc()">Calculate</button>
        <br><br>
        <h3 id="age"></h3>
    </center>
    <script>
        calc=()=>{
            var age=document.getElementById("num").value*365;
            document.getElementById("age").innerHTML="Your age is "+age+" days";
        }
    </script>
</body>
</html>
