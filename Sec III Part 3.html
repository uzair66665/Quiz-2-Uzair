<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Sum of Interior Angles of Polygon</h1>
        <br><br><br>
        <b>Enter Number</b><br><br>
        <input id="num" type="number" >
        <br><br>
        <button onclick="sum()">SUM</button>
        <br><br>
        <h3 id="ans"></h3>
    </center>

    <script>
        var num,ans=0;
        const sum=()=>{
            num=document.getElementById("num").value;
            if(num>2)
            {
                ans=(2*num-4)*90;
                document.getElementById("ans").innerHTML="Sum of interior angles of "+num+" sided ploygon is "+ans;
            }
            else
            {
                document.getElementById("ans").innerHTML="Entar a valid number<br>Ploygon must have atleast 3 sides";
            }
        }
    </script>
</body>
</html>
